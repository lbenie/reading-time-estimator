language: node_js
dist: trusty
node_js:
- 8
- 10
cache:
  yarn: true
  directories:
  - node_modules
  - ~/.npm
env:
  - BUILD_LEADER_ID=4
stages:
- test
- npm release
notifications:
  email:
    on_success: change
    on_failure: always
jobs:
  include:
  - stage: test
    script: yarn test
    if: type IN (push, pull_request)
  - stage: npm release
    if: branch = master
    skip-cleanup: true
    node_js: 10
    script: yarn build
    after_success:
    - sh deploy.sh
    - yarn semantic-release
